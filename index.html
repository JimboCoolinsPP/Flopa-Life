<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Flopa Life</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      image-rendering: pixelated;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 40px 20px 20px;
    }

    .logo {
      width: 200px;
      image-rendering: pixelated;
    }

    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 40px 20px;
    }

    .pixel-button {
      background: url('assets/button-bg.png') no-repeat center;
      background-size: contain;
      width: 160px;
      height: 60px;
      border: none;
      cursor: pointer;
      color: #fff;
      font-size: 10px;
      text-shadow: 1px 1px #000;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.1s ease-in-out;
    }

    .pixel-button:hover {
      transform: scale(1.05);
    }

    .footer {
      margin-top: 60px;
      font-size: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <img class="logo" src="assets/logo-placeholder.png" alt="Game Logo" />
  </header>

  <div class="menu">
    <button class="pixel-button">Home</button>
    <button class="pixel-button">Dev Log</button>
    <button class="pixel-button">Screenshots</button>
    <button class="pixel-button">About</button>
    <button class="pixel-button">Contact</button>
  </div>

  <div class="footer">
    © 2025 The Flopa Life — A chill skating sim by Jimbo Coolins
  </div>

</body>
</html>
