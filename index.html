<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Flopa Life</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #1a1c2c;
      font-family: 'Press Start 2P', monospace;
      color: #fff;
      overflow: hidden;
    }

    /* Background animation */
    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/EhR4n6Z.gif') repeat-x;
      background-size: cover;
      animation: scroll-bg 30s linear infinite;
      z-index: -1;
    }

    @keyframes scroll-bg {
      from { background-position: 0 0; }
      to { background-position: -1000px 0; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #ffcc00;
      text-shadow: 2px 2px #000;
    }

    .pixel-button {
      width: 200px;
      height: 60px;
      background: url('https://i.imgur.com/HVKbTTq.png') no-repeat center;
      background-size: contain;
      image-rendering: pixelated;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: #fff;
      text-shadow: 1px 1px #000;
    }

    .pixel-button:hover {
      transform: scale(1.05);
      transition: transform 0.2s;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <h1>The Flopa Life</h1>

    <button class="pixel-button">Dev Log</button>
    <button class="pixel-button">About</button>
    <button class="pixel-button">Contact</button>
  </div>
</body>
</html>
